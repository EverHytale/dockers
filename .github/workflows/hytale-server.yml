# =============================================================================
# GitHub Actions Workflow - Hytale Server Docker Image
# Repository: everhytale/dockers
# =============================================================================
# Multi-architecture build: amd64, arm64
#
# Registry Strategy:
#   - Docker Hub: releases only (stable tags for public distribution)
#   - GHCR: all builds (edge, dev, rc, releases for development/testing)
#
# Tag Strategy (SemVer with Hytale version):
#   - v1.0.0          â†’ Docker Hub + GHCR: 1.0.0_{HYTALE_VERSION}, {HYTALE_VERSION}, latest, major, major.minor
#   - v1.0.0-rc.1     â†’ GHCR only: 1.0.0-rc.1_{HYTALE_VERSION}, rc
#   - v1.0.0-dev.1    â†’ GHCR only: 1.0.0-dev.1_{HYTALE_VERSION}, dev
#   - main branch     â†’ GHCR only: edge_{HYTALE_VERSION}, edge
#   - schedule        â†’ auto-build on new Hytale version (every 12h check)
#
# Example tags for release v1.0.0 with Hytale version 2026.01.15-c04fdfe10:
#   Docker Hub: everhytale/hytale-server:1.0.0_2026.01.15-c04fdfe10, :latest, :1, :1.0
#   GHCR: ghcr.io/everhytale/hytale-server:1.0.0_2026.01.15-c04fdfe10, :latest, :1, :1.0
# =============================================================================

name: Hytale Server - Build & Push

on:
  # Scheduled check for new Hytale versions (every 12 hours)
  schedule:
    - cron: '0 */12 * * *'

  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
    paths:
      - 'dockers/hytale-server/**'
      - '.github/workflows/hytale-server.yml'

  pull_request:
    branches:
      - main
      - master
    paths:
      - 'dockers/hytale-server/**'

  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild even if no new Hytale version'
        required: false
        default: 'false'
      update_description_only:
        description: 'Only update Docker Hub description (skip build)'
        required: false
        default: 'false'

env:
  # Docker Hub image (releases only)
  DOCKERHUB_IMAGE: everhytale/hytale-server
  # GitHub Container Registry image (all builds: edge, dev, rc, releases)
  GHCR_IMAGE: ghcr.io/everhytale/hytale-server
  # Build context
  CONTEXT: ./dockers/hytale-server

jobs:
  # ===========================================================================
  # Job 1: Check for new Hytale version
  # ===========================================================================
  check-version:
    runs-on: ubuntu-latest
    # Skip for PRs and description-only updates
    if: github.event.inputs.update_description_only != 'true'
    environment: prod
    outputs:
      hytale_version: ${{ steps.hytale-version.outputs.version }}
      should_build: ${{ steps.check.outputs.should_build }}
      current_version: ${{ steps.current.outputs.version }}

    steps:
      - name: Download Hytale downloader
        run: |
          curl -fsSL https://downloader.hytale.com/hytale-downloader.zip -o hytale-downloader.zip
          unzip -q hytale-downloader.zip -d hytale-downloader
          chmod +x hytale-downloader/hytale-downloader-linux-amd64

      - name: Create credentials file
        env:
          HYTALE_CREDENTIALS: ${{ secrets.HYTALE_CREDENTIALS }}
        run: |
          printenv HYTALE_CREDENTIALS > .hytale-credentials.json

      - name: Get Hytale version
        id: hytale-version
        timeout-minutes: 1
        run: |
          cp .hytale-credentials.json hytale-downloader/.hytale-downloader-credentials.json

          cd hytale-downloader
          timeout 30s ./hytale-downloader-linux-amd64 -print-version
          VERSION=$(timeout 30s ./hytale-downloader-linux-amd64 -print-version)

          # Cleanup credentials
          rm -f hytale-downloader/.hytale-downloader-credentials.json

          # Validate version format (expected: YYYY.MM.DD-xxxxxxxx)
          if [[ ! "$VERSION" =~ ^[0-9]{4}\.[0-9]{2}\.[0-9]{2}-[a-f0-9]+$ ]]; then
            echo "::error::Invalid version format: '$VERSION'. Expected format: YYYY.MM.DD-xxxxxxxx"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Hytale version: $VERSION"

      - name: Get current deployed version
        id: current
        run: |
          # Try to get the current version from Docker Hub labels
          CURRENT_VERSION=""

          # Use Docker Hub API to get the latest image manifest
          TOKEN=$(curl -s "https://auth.docker.io/token?service=registry.docker.io&scope=repository:${{ env.DOCKERHUB_IMAGE }}:pull" | jq -r .token)

          if [ -n "$TOKEN" ] && [ "$TOKEN" != "null" ]; then
            # Get manifest for latest tag
            MANIFEST=$(curl -s -H "Authorization: Bearer $TOKEN" \
              -H "Accept: application/vnd.docker.distribution.manifest.v2+json" \
              "https://registry-1.docker.io/v2/${{ env.DOCKERHUB_IMAGE }}/manifests/latest" 2>/dev/null || echo "{}")

            # Get config digest
            CONFIG_DIGEST=$(echo "$MANIFEST" | jq -r '.config.digest // empty')

            if [ -n "$CONFIG_DIGEST" ]; then
              # Get config blob which contains labels
              CONFIG=$(curl -s -H "Authorization: Bearer $TOKEN" \
                "https://registry-1.docker.io/v2/${{ env.DOCKERHUB_IMAGE }}/blobs/$CONFIG_DIGEST" 2>/dev/null || echo "{}")

              CURRENT_VERSION=$(echo "$CONFIG" | jq -r '.config.Labels["hytale.version"] // empty')
            fi
          fi

          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current deployed Hytale version: ${CURRENT_VERSION:-none}"

      - name: Check if build is needed
        id: check
        run: |
          HYTALE_VERSION="${{ steps.hytale-version.outputs.version }}"
          CURRENT_VERSION="${{ steps.current.outputs.version }}"
          FORCE_REBUILD="${{ github.event.inputs.force_rebuild }}"
          EVENT_NAME="${{ github.event_name }}"

          # Always build for:
          # - Tag pushes (release)
          # - Push to main with path changes
          # - Force rebuild
          # - New Hytale version detected
          # - Pull requests (for testing)

          if [[ "$EVENT_NAME" == "push" && "$GITHUB_REF" == refs/tags/* ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Build needed: tag push"
          elif [[ "$EVENT_NAME" == "push" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Build needed: push to branch with path changes"
          elif [[ "$EVENT_NAME" == "pull_request" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Build needed: pull request"
          elif [[ "$FORCE_REBUILD" == "true" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Build needed: force rebuild requested"
          elif [[ -z "$CURRENT_VERSION" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Build needed: no current version found"
          elif [[ "$HYTALE_VERSION" != "$CURRENT_VERSION" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Build needed: new Hytale version ($CURRENT_VERSION â†’ $HYTALE_VERSION)"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "No build needed: Hytale version unchanged ($HYTALE_VERSION)"
          fi

  # ===========================================================================
  # Job 2: Build and Push Docker Image
  # ===========================================================================
  build:
    needs: check-version
    runs-on: ubuntu-latest
    environment: prod
    if: needs.check-version.outputs.should_build == 'true'
    permissions:
      contents: read
      packages: write

    steps:
      # -----------------------------------------------------------------------
      # Checkout and Setup
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      # -----------------------------------------------------------------------
      # Download Hytale Game Files
      # -----------------------------------------------------------------------
      - name: Create credentials file
        env:
          HYTALE_CREDENTIALS: ${{ secrets.HYTALE_CREDENTIALS }}
        run: |
          printenv HYTALE_CREDENTIALS > .hytale-credentials.json

      - name: Download Hytale game files
        run: |
          # Download the downloader
          curl -fsSL https://downloader.hytale.com/hytale-downloader.zip -o hytale-downloader.zip
          unzip -q hytale-downloader.zip -d hytale-downloader

          # Setup credentials
          cp .hytale-credentials.json hytale-downloader/.hytale-downloader-credentials.json
          chmod +x hytale-downloader/hytale-downloader-linux-amd64

          # Download game files
          cd hytale-downloader
          ./hytale-downloader-linux-amd64 -download-path ../game.zip

          # Extract game files
          cd ..
          mkdir -p game-files
          unzip -q game.zip -d game-files

          # Cleanup sensitive files
          rm -f .hytale-credentials.json hytale-downloader/.hytale-downloader-credentials.json

          echo "Game files downloaded and extracted to game-files/"
          ls -la game-files/

      # -----------------------------------------------------------------------
      # Authentication
      # -----------------------------------------------------------------------
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------------------------------------------------
      # Determine version type and generate tags
      # -----------------------------------------------------------------------
      - name: Determine version type
        id: version
        run: |
          REF="${GITHUB_REF}"
          HYTALE_VERSION="${{ needs.check-version.outputs.hytale_version }}"

          if [[ "$REF" == refs/tags/v* ]]; then
            IMAGE_VERSION="${REF#refs/tags/v}"

            if [[ "$IMAGE_VERSION" == *"-rc"* ]]; then
              echo "type=rc" >> $GITHUB_OUTPUT
            elif [[ "$IMAGE_VERSION" == *"-dev"* ]] || [[ "$IMAGE_VERSION" == *"-alpha"* ]] || [[ "$IMAGE_VERSION" == *"-beta"* ]]; then
              echo "type=dev" >> $GITHUB_OUTPUT
            else
              echo "type=release" >> $GITHUB_OUTPUT
            fi
            echo "image_version=$IMAGE_VERSION" >> $GITHUB_OUTPUT
          else
            echo "type=edge" >> $GITHUB_OUTPUT
            echo "image_version=edge" >> $GITHUB_OUTPUT
          fi

          echo "hytale_version=$HYTALE_VERSION" >> $GITHUB_OUTPUT

          echo "Detected type: $(grep type $GITHUB_OUTPUT | tail -1 | cut -d= -f2)"
          echo "Image version: $(grep image_version $GITHUB_OUTPUT | tail -1 | cut -d= -f2)"
          echo "Hytale version: $HYTALE_VERSION"

      - name: Generate Docker tags
        id: tags
        run: |
          DOCKERHUB_IMAGE="${{ env.DOCKERHUB_IMAGE }}"
          GHCR_IMAGE="${{ env.GHCR_IMAGE }}"
          IMAGE_VERSION="${{ steps.version.outputs.image_version }}"
          HYTALE_VERSION="${{ steps.version.outputs.hytale_version }}"
          VERSION_TYPE="${{ steps.version.outputs.type }}"

          # Build the full version tag: IMAGE_VERSION_HYTALE_VERSION
          FULL_VERSION="${IMAGE_VERSION}_${HYTALE_VERSION}"

          # Start building tags list
          # Docker Hub: only for releases
          # GHCR: all builds (edge, dev, rc, release)
          TAGS=""

          # Full version tag
          if [[ "$VERSION_TYPE" == "release" ]]; then
            # Release: push to both Docker Hub and GHCR
            TAGS="${DOCKERHUB_IMAGE}:${FULL_VERSION}"
            TAGS="${TAGS},${GHCR_IMAGE}:${FULL_VERSION}"

            # Hytale version tag (latest image for this Hytale version)
            TAGS="${TAGS},${DOCKERHUB_IMAGE}:${HYTALE_VERSION}"
            TAGS="${TAGS},${GHCR_IMAGE}:${HYTALE_VERSION}"

            # Latest tag
            TAGS="${TAGS},${DOCKERHUB_IMAGE}:latest"
            TAGS="${TAGS},${GHCR_IMAGE}:latest"

            # SemVer tags (major.minor, major)
            MAJOR=$(echo "$IMAGE_VERSION" | cut -d. -f1)
            MINOR=$(echo "$IMAGE_VERSION" | cut -d. -f2)
            if [[ "$MAJOR" != "0" ]]; then
              TAGS="${TAGS},${DOCKERHUB_IMAGE}:${MAJOR}"
              TAGS="${TAGS},${GHCR_IMAGE}:${MAJOR}"
            fi
            TAGS="${TAGS},${DOCKERHUB_IMAGE}:${MAJOR}.${MINOR}"
            TAGS="${TAGS},${GHCR_IMAGE}:${MAJOR}.${MINOR}"

            # SHA tag for releases (both registries)
            SHORT_SHA="${GITHUB_SHA:0:7}"
            TAGS="${TAGS},${DOCKERHUB_IMAGE}:sha-${SHORT_SHA}"
            TAGS="${TAGS},${GHCR_IMAGE}:sha-${SHORT_SHA}"
          else
            # Non-release: push to GHCR only
            TAGS="${GHCR_IMAGE}:${FULL_VERSION}"

            # RC tag
            if [[ "$VERSION_TYPE" == "rc" ]]; then
              TAGS="${TAGS},${GHCR_IMAGE}:rc"
            fi

            # Dev tag
            if [[ "$VERSION_TYPE" == "dev" ]]; then
              TAGS="${TAGS},${GHCR_IMAGE}:dev"
            fi

            # Edge tag
            if [[ "$VERSION_TYPE" == "edge" ]]; then
              TAGS="${TAGS},${GHCR_IMAGE}:edge"
            fi

            # SHA tag (GHCR only for non-releases)
            SHORT_SHA="${GITHUB_SHA:0:7}"
            TAGS="${TAGS},${GHCR_IMAGE}:sha-${SHORT_SHA}"

            # PR tag (GHCR only)
            if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              PR_NUMBER="${{ github.event.pull_request.number }}"
              TAGS="${TAGS},${GHCR_IMAGE}:pr-${PR_NUMBER}"
            fi
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Generated tags:"
          echo "$TAGS" | tr ',' '\n'

      # -----------------------------------------------------------------------
      # Build and Push
      # -----------------------------------------------------------------------
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.CONTEXT }}
          file: ${{ env.CONTEXT }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.image_version }}
            HYTALE_VERSION=${{ steps.version.outputs.hytale_version }}
          build-contexts: |
            game=./game-files
          cache-from: type=gha,scope=hytale-server
          cache-to: type=gha,mode=max,scope=hytale-server
          provenance: true
          sbom: true
          labels: |
            org.opencontainers.image.title=Hytale Dedicated Server
            org.opencontainers.image.description=Optimized Hytale dedicated server Docker image with Java 25
            org.opencontainers.image.vendor=EverHytale
            org.opencontainers.image.url=https://github.com/everhytale/dockers
            org.opencontainers.image.source=https://github.com/everhytale/dockers
            org.opencontainers.image.documentation=https://github.com/everhytale/dockers/tree/main/dockers/hytale-server
            hytale.version=${{ steps.version.outputs.hytale_version }}

      # -----------------------------------------------------------------------
      # Summary
      # -----------------------------------------------------------------------
      - name: Generate build summary
        run: |
          echo "## ðŸ³ Hytale Server - Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Version Type** | \`${{ steps.version.outputs.type }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Image Version** | \`${{ steps.version.outputs.image_version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Hytale Version** | \`${{ steps.version.outputs.hytale_version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Full Tag** | \`${{ steps.version.outputs.image_version }}_${{ steps.version.outputs.hytale_version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Platforms** | linux/amd64, linux/arm64 |" >> $GITHUB_STEP_SUMMARY
          echo "| **Digest** | \`${{ steps.build.outputs.digest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Hub:** \`${{ env.DOCKERHUB_IMAGE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**GitHub Container Registry:** \`${{ env.GHCR_IMAGE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.tags.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Latest stable release" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKERHUB_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Specific Hytale version (latest image)" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKERHUB_IMAGE }}:${{ steps.version.outputs.hytale_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Specific image + Hytale version" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKERHUB_IMAGE }}:${{ steps.version.outputs.image_version }}_${{ steps.version.outputs.hytale_version }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Job 3: Security Scan (only for releases and RC)
  # ===========================================================================
  security-scan:
    needs: [check-version, build]
    runs-on: ubuntu-latest
    if: |
      needs.build.result == 'success' &&
      github.event_name != 'pull_request' &&
      (contains(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine scan tag
        id: scan-tag
        run: |
          REF="${GITHUB_REF}"
          if [[ "$REF" == refs/tags/v* ]]; then
            VERSION="${REF#refs/tags/v}"
            if [[ "$VERSION" == *"-rc"* ]]; then
              echo "tag=rc" >> $GITHUB_OUTPUT
            elif [[ "$VERSION" == *"-dev"* ]]; then
              echo "tag=dev" >> $GITHUB_OUTPUT
            else
              echo "tag=latest" >> $GITHUB_OUTPUT
            fi
          else
            echo "tag=edge" >> $GITHUB_OUTPUT
          fi

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKERHUB_IMAGE }}:${{ steps.scan-tag.outputs.tag }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          skip-files: 'opt/hytale-server/HytaleServer.jar,opt/hytale-server/Assets.zip'
          scanners: 'vuln,secret'
          timeout: '30m'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ===========================================================================
  # Job 4: Update Docker Hub Description (releases or manual trigger)
  # ===========================================================================
  update-description:
    needs: [check-version, build]
    runs-on: ubuntu-latest
    environment: prod
    if: |
      always() && (
        github.event.inputs.update_description_only == 'true' ||
        (github.event_name == 'workflow_dispatch' && needs.build.result == 'success') ||
        (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-'))
      )

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: everhytale/hytale-server
          readme-filepath: ./dockers/hytale-server/README.md
          short-description: "Optimized Hytale dedicated server with Java 25 and multi-arch support"

  # ===========================================================================
  # Job 5: Skip notification (for scheduled runs with no new version)
  # ===========================================================================
  skip-notification:
    needs: check-version
    runs-on: ubuntu-latest
    if: needs.check-version.outputs.should_build == 'false' && github.event_name == 'schedule'

    steps:
      - name: Log skip reason
        run: |
          echo "## â­ï¸ Build Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No new Hytale version detected." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Current Version** | \`${{ needs.check-version.outputs.current_version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Latest Version** | \`${{ needs.check-version.outputs.hytale_version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The scheduled check found no updates. Next check in 12 hours." >> $GITHUB_STEP_SUMMARY
